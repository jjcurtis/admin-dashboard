<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header></header>
    <nav class="dashboard">
        <h3><span><img src="../images/view-dashboard.svg" alt="dashboard image"></span> Dashboard</h3>
        <ul class="pages">
            <div>
                <a href="#">
                    <img src="../images/home.svg" alt="picture of a home">
                    <li>Home</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/card-account-details-outline.svg" alt="card">
                    <li>Profile</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/message-reply.svg" alt="thought bubble">
                    <li>Messages</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/clock-time-three-outline.svg" alt="clock">
                    <li>History</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/note-multiple.svg" alt="pieces of paper">
                    <li>Tasks</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/account-group.svg" alt="group of people">
                    <li>Communities</li>
                </a>
            </div>
        </ul>
        <ul class="technical">
            <div>
                <a href="#">
                    <img src="../images/cog.svg" alt="cog">
                    <li>Settings</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/help-box.svg" alt="question marked box">
                    <li>Support</li>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="../images/shield-check.svg" alt="shield">
                    <li>Privacy</li>
                </a>
            </div>
        </ul>
    </nav>
    <footer></footer>
</body>
</html>
